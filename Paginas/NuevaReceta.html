<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Receta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-warning-subtle">
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse show" id="navbarDark">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./NuevaReceta.html">Recetas nuevas</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Agregar Nueva Receta</h1>
    <form action="mailto:izan.venturav@gmail.com" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombreReceta" class="form-label">Nombre de la Receta</label>
        <input type="text" class="form-control" id="nombreReceta" name="nombre" required placeholder="Escribe aquí">
      </div>

      <div id="ingredientesContainer" class="row mb-3">
        <div class="col-4">
          <label for="ingrediente1" class="form-label">Ingrediente</label>
          <input type="text" class="form-control" name="ingredientes[]" required placeholder="Escribe un ingrediente">
        </div>
      </div>

      <button type="button" class="btn btn-secondary mb-3" onclick="agregarIngrediente()">Agregar Otro
        Ingrediente</button>

      <div class="mb-3">
        <label for="instrucciones" class="form-label">Instrucciones</label>
        <textarea class="form-control" id="instrucciones" name="instrucciones" rows="5" required
          placeholder="Escribe las instrucciones aquí"></textarea>
      </div>

      <div class="mb-3">
        <label for="fotoReceta" class="form-label">Subir Foto</label>
        <input type="file" class="form-control" id="fotoReceta" name="foto" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Receta</button>
    </form>
  </div>

  <script>
    function agregarIngrediente() {
      const div = document.createElement('div');
      div.className = 'col-4 mb-3';
      div.innerHTML = `
        <label for="ingrediente" class="form-label">Ingrediente</label>
        <input type="text" class="form-control" name="ingredientes[]" required placeholder="Escribe un ingrediente">
      `;
      document.getElementById('ingredientesContainer').appendChild(div);
      // Asegura que los ingredientes se distribuyan en filas
      document.getElementById('ingredientesContainer').classList.add('row');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
